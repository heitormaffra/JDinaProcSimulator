<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <link type="text/css" rel="stylesheet" href="css/default.css"/>
    </h:head>
    <h:body>

        <ui:include src="WEB-INF/comps/geral/cabecalho.xhtml" />
        <ui:include src="WEB-INF/comps/geral/menu.xhtml" />
        <p:layout id="layoutPrinc">
            <p:layoutUnit position="center" styleClass="conteudo" id="layoutUnit">
                <div>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h1 class="title ui-widget-header ui-corner-all">Cadastro de Atividades</h1>
                    <h:form id="frmDesenv">
                        <table style="padding-left: 5%;">
                            <tr>
                                <td>
                                    <h:outputText value="Nome: "/>
                                </td>
                                <td>
                                    <p:inputText value="#{atividade.nomeAtividade}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="DuraÃ§Ã£o: "/>
                                </td>
                                <td>
                                    <p:inputText value="#{atividade.duracao}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="Desenvolvedor Resp.: "/>
                                </td>
                                <td>
                                    <p:selectOneMenu id="dese" 
                                                     style="width: 200px;"
                                                     value="#{atividade.desenv}"
                                                     converter="desenv">
                                        <f:selectItems value="#{desenvolvedorBean.listDesenv}" 
                                                       var="desenv"
                                                       itemValue="#{desenv}"
                                                       itemLabel="#{desenv.nmDsenv}"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="Projeto: "/>
                                </td>
                                <td>
                                    <p:selectOneMenu id="prj" 
                                                     style="width: 200px;"
                                                     value="#{atividade.projeto}"
                                                     converter="projeto">
                                        <f:selectItems value="#{projetoBean.projetos}" 
                                                       var="projs"
                                                       itemValue="#{projs}"
                                                       itemLabel="#{projs.nmProjeto}"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="Atividade Precedente: "/>
                                </td>
                                <td>
                                    <p:selectOneMenu value="#{atividade.atividadePredecessora}" effect="fade" converter="atvPredc">  
                                        <f:selectItem itemLabel="Select One" itemValue="" />  
                                        <f:selectItems value="#{atividade.atividades}" 
                                                       var="atvPredc"
                                                       itemValue="#{atvPredc}"
                                                       itemLabel="#{atvPredc.nmAtivd}"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:commandButton value="Salvar"
                                                     action="#{atividade.criarAtividade()}"/>
                                </td>
                            </tr>
                        </table>

                    </h:form>
                </div>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
