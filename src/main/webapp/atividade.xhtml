<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de Desenv.</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <ui:include src="WEB-INF/comps/geral/cabecalho.xhtml" />
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <h:form id="frmDesenv">
                    <table>
                        <tr>
                            <td>
                                <h:outputText value="Nome: "/>
                            </td>
                            <td>
                                <h:inputText value="#{atividade.nomeAtividade}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="DuraÃ§Ã£o: "/>
                            </td>
                            <td>
                                <h:inputText value="#{atividade.duracao}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="Desenvolvedor Resp.: "/>
                            </td>
                            <td>
                                <p:selectOneMenu id="dese" 
                                                 style="width: 200px;"
                                                 value="#{atividade.desenv}" >
                                    <f:selectItems value="#{desenvolvedor.desenvs}" 
                                                   var="desenv"
                                                   itemValue="#{desenv.idDesenv}"
                                                   itemLabel="#{desenv.nmDsenv}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                    </table>
                    <p:commandButton value="Salvar"
                                     actionListener="#{atividade.criarAtividade()}"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
