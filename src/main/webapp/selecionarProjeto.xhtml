<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <ui:include src="WEB-INF/comps/geral/cabecalho.xhtml" />
                <ui:include src="WEB-INF/comps/geral/menu.xhtml" />
                <table>
                    <tr>
                        <td>Nome Projeto:</td>
                        <td>
                            <p:selectOneMenu style="width: 200px;" 
                                             id="projeto" 
                                             value="#{projetoBean.projeto.idProjeto}"  
                                             valueChangeListener="#{projetoBean.findProjetosfindById}" >
                                <f:selectItem itemValue="" itemLabel="Selecione..."/> 
                                <f:selectItems value="#{projetoBean.projetos}" 
                                               var="projeto"
                                               itemValue="#{projeto.idProjeto}"
                                               itemLabel="#{projeto.nmProjeto}"/>
                            </p:selectOneMenu>
                        </td>
                    </tr>
                </table>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
