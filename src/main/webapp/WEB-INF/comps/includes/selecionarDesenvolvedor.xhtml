<ui:component xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
        <h:outputText value="Atividades: " />
        <p:selectManyMenu  id="desenvWizard"

                           value="#{simulacaoBean.desenvolvedores}"

            <f:selectItem itemLabel="Heitor" itemValue="Heitor" />
            <f:selectItem itemLabel="Ramon" itemValue="Ramon" />
            <f:selectItem itemLabel="Lucas" itemValue="Lucas" />
        </p:selectManyMenu>
    </h:panelGrid>

</ui:component>
