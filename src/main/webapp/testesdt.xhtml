<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="selectAtvs" 
                         var="atv" 
                         value="#{indexBean.atvsToAdd}" 
                         paginator="true" 
                         rows="10"  editable="true" 
                         editMode="cell" 
                         widgetVar="carsTable">  

                <f:facet name="header">  
                    Selecionar Atividades
                </f:facet>  

                <p:column headerText="Atividade" style="width:25%">  
                    #{atv.nmAtivd}  
                </p:column>  

                <p:column headerText="Duração" style="width:25%">  
                    <p:cellEditor>  
                        <f:facet name="output">
                            <h:outputText value="#{atv.duracaoAtivid}  " />
                        </f:facet>  
                        <f:facet name="input">
                            <p:inputText value="#{atv.duracaoAtivid}  " label="Year"/>
                        </f:facet>  
                    </p:cellEditor>  
                </p:column>  

                <p:column headerText="Nome Desenvolvedor" style="width:25%">  
                    #{atv.idDesenv.nmDsenv}
                </p:column>

                <p:column headerText="Adicionar" style="width:25%; text-align: center;">  
                    <p:commandLink actionListener="#{indexBean.verifica()}" update="@all" process="@all">
                        <p:graphicImage value="/imagens/add.png" width="16px" height="16" />
                        <f:setPropertyActionListener value="#{atv}" target="#{indexBean.ativSelecionada}" />
                    </p:commandLink>
                </p:column>

            </p:dataTable>  

        </h:form>

        <h:form id="atvSelected">
            <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">
                <h:outputText value="Atividades: " />
                <p:selectManyMenu  id="atividWizard"
                                   style="width: 200px;"
                                   value="#{indexBean.atividades}">
                    <f:selectItems value="#{indexBean.ativdsSelecteds}"
                                   var="atvsSelec"
                                   itemLabel="#{atvsSelec.nmAtivd}"
                                   itemValue="#{atvsSelec.idAtivd}"/>
                </p:selectManyMenu>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
