<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Projeto</title>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <link type="text/css" rel="stylesheet" href="css/default.css"/>
    </h:head>
    <h:body>
        <ui:include src="WEB-INF/comps/geral/cabecalho.xhtml" />
        <ui:include src="WEB-INF/comps/geral/menu.xhtml" /> 
        <p:layout id="layoutPrinc">
            <p:layoutUnit position="center" styleClass="conteudo" id="layoutUnit">
                <p:panel style="width: 90%; margin-left: 20px; border: 0">
                    <h1 class="title ui-widget-header ui-corner-all">Cadastro de Projetos</h1>
                    <p:messages id="messages" 
                                showDetail="true" 
                                autoUpdate="true" 
                                closable="true" />
                    <h:form id="frmDesenv">
                        <table>
                            <tr>
                                <td>
                                    <h:outputText value="Nome: "/>
                                </td>
                                <td>
                                    <p:inputText value="#{projetoBean.nomeProjeto}"/>
                                </td>
                            </tr>
                        </table>
                        <p:commandButton value="Salvar"
                                         actionListener="#{projetoBean.criarProjeto()}"/>
                    </h:form>
                </p:panel>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
