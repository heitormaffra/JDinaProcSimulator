<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link type="text/css" rel="stylesheet" href="css/default.css"/>
        <title>Realizar Simulação </title>
    </h:head>
    <h:body>
        <h:form id="frmTbl">
            <h:outputText value="Teste" />

            <p:commandButton action="#{indexBean.realizaSimulacao()}"
                             value="Submit"
                             update=":frmTbl"/>

            <p:dataTable id="valores" var="jynaValues" value="" filteredValue="">                      
                <p:columns value="#{indexBean.columns}" var="column" columnIndexVar="colIndex">  
                    <f:facet name="header">  
                        #{column.header}  
                    </f:facet>
                    #{column.property} 
                </p:columns>  

            </p:dataTable>
            <p:lineChart id="linear" value="#{indexBean.linearModel}"
                         legendPosition="e"  
                         title="Linear Chart"
                         style="height:300px; width: 800px;"
                         rendered="#{indexBean.linearModel != null}"/>
        </h:form>
    </h:body>
</html>
