<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link type="text/css" rel="stylesheet" href="css/default.css"/>
    </h:head>
    <h:body>
        <ui:include src="WEB-INF/comps/geral/cabecalho.xhtml" />
        <ui:include src="WEB-INF/comps/geral/menu.xhtml" />
        <div class="conteudo" >

            <h1>Começando o processo de simulação!</h1>
            <h2>Primeiro escolha o nome do projeto que deseja simular</h2>

            <p:selectOneMenu id="prj" 
                             style="width: 200px;"
                             value="#{projetoBean.projeto}" >
                <f:selectItems value="#{projetoBean.projetos}" 
                               var="projs"
                               itemValue="#{projs.idProjeto}"
                               itemLabel="#{projs.nmProjeto}"/>
            </p:selectOneMenu>

            <p:commandButton value="Avançar" 
                             actionListener="#{projetoBean.nextStep()}"
                             process="@all"
                             update="@all"
                             oncomplete="editDlg.hide();"
                             styleClass="ui-wizard-nav-next"
                             icon="ui-wizard-nav-next"/>

        </div>
    </h:body>
</html>
